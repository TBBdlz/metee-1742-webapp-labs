<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alignment Demo</title>
  </head>
  <body>
    <style>
      .whale {
        border: 2px solid royalblue;
        font-style: italic;
        color: darkturquoise;
        text-align: left;
      }
      .turtle {
        color: darkolivegreen;
        text-align: center;
        font-weight: bold;
        border: 3px dotted coral;
      }
      .darkular {
        color: darkmagenta;
        text-align: right;
        font-size: large;
        border: 4px dashed yellow;
      }
    </style>
    <h1 style="color: red; text-align: left">CSS Demo</h1>
    <h2 style="color: green; text-align: right">Heading Demo</h2>
    <h3 style="color: blue; text-align: center">Class selector Demo</h3>
    <p class="whale">This paragraph will be left-justified</p>
    <p class="turtle">This paragraph will be center-justified</p>
    <h4 style="color: aqua; text-align: center">ID Selector</h4>
    <p class="darkular">This paragraph will be right-justified</p>
  </body>
</html>
